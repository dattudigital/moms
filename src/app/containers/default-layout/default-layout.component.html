<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/beauty-pass-app-logo.png', width: 89, height: 25, alt: 'Beauty-Pass'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'Beauty-Pass'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/dashboard">Dashboard</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/beauty-tips">Beauty Tips</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/testmonials/written">Testmonials</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/reports/voucher">Reports</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/refferal-rewards/user-activities">Refferal Rewards</a>
    </li>
  
  </ul>
  <span style="margin-left:30%">
      <!-- <button  class="btn btn-primary px-4" (click)="clearSession()" routerLink="/login">Log Out</button> -->
  </span>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/8.jpg" class="img-avatar" alt="admin@bootstrapmaster.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" (click)="logout()" routerLink="/login"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">    
    <div class="container-fluid" style="margin-top:25px">
      <router-outlet></router-outlet>
    </div>
  </main>

</div>
