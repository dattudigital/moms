<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<ng2-toasty [position]="'top-right'"></ng2-toasty>

<div class="card-body">
  <div class="row">
    <div class="col-6 col-sm-4 col-md text-center">
      <button (click)="addOrUpdateBeautyTip.show();removeFields()" class="btn btn-primary" style="float: right;"><i
          class="fa fa-lightbulb-o"></i>&nbsp;Create
        Content</button>
    </div>
  </div>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Deals List
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Short Description</th>
                <th>Image</th>
                <th>Amount</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of ContentData | paginate: { itemsPerPage: 3, currentPage: currentPage };let i=index;">
                <td>{{list.content_name}}</td>
                <td>{{list.content_full_desc}}</td>
                <td>{{list.content_short_desc}}</td>
                <td> <img [src]="list.content_image" height="50"></td>
                <td>{{list.content_price}}</td>
                <td> <button class="btn-primary" data-toggle="modal" (click)="addOrUpdateBeautyTip.show();editBeautyTip(data,i)"><i
                      class="fa fa-edit"></i></button></td>
                <td> <button class="btn-danger" data-toggle="modal" (click)="dangerModal.show();deleteBeautyTips(data,i)"><i
                      class="fa fa-trash"></i></button></td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
